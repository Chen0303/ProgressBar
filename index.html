<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animated Circular Progress Bar</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="percent" style="--clr:#04fc43;--num:75;">
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>75<span>%</span></h2>
                        <P>Html</P>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="percent" style="--clr:#06ccff;--num:85;">
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>85<span>%</span></h2>
                        <P>Premiere</P>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="percent" style="--clr:#ff00be;--num:80;">
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>80<span>%</span></h2>
                        <P>Illustrator</P>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="percent" style="--clr:#fee800;--num:60;">
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>60<span>%</span></h2>
                        <P>javascript</P>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
